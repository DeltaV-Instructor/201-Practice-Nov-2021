<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Sales Admin Page</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <h1>Salmon Cookies<span class="glow"> Sales Page</span></h1>
         <marquee  direction="right"><img src="images/salmon.png" alt="Picture of fish swimming"></marquee>
         <div>
            <nav>
               <ul>
                  <li><a href="index.html">Home Page</a></li>
                  <li><a href="sales.html">Sales Page</a></li>
                  <li><a href="store.html">Store Page</a></li>
                  <li><a href="orderprocessing.html">Order Processing</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main>
         <section>
            <h2>Salmon Cookie International</h2>
            <!-- <ul id="storeList">
               </ul> -->
            <table id="table">
               <thead id="tableHead"></thead>
               <tbody id="tableBody"></tbody>
               <tfoot id="tableFooter"></tfoot>
            </table>
         </section>
         <form id="storeForm">
            <fieldset>
               <legend>Add A Store Location</legend>
               <label for="storeName">Store Name:</label>
               <input type="text" id="storeName" name="storeName" required>
               <label for="minCust">Min Cust:</label>
               <input type="number" id="minCust" name="minCust" min="0" required>
               <label for="maxCust">Max Cust:</label>
               <input type="number" id="maxCust" name="maxCust" min="0" required>
               <label for="avgCookieSold">Average Cookie Sold:</label>
               <input type="number" id="avgCookieSold" name="avgCookieSold" min="0" required>
               <input id="getNewStoreForm" type="submit" value="Submit">
            </fieldset>
         </form>
      </main>
      <footer>
         <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
         </div>
         <nav>
            <ol>
               <li><a href="">Store Hours 6:00 AM to 8:00 PM</a></li>
               <li><a href="">Total Cookies Sold</a></li>
               <li><a href="">Cookie Careers</a></li>
            </ol>
         </nav>
      </footer>
      <script src="js/app.js"></script>
   </body>
</html>
